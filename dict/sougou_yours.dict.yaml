# 搜狗词库，是你过去所输入各种词汇中，所记录的惯用词汇和词频。
# 抛弃搜狗时，记得导出自己的输入历史记录
#
# 导出方法：
# 1. 首先在 `MacOS` 或 `Win` 系统的搜狗输入法设置中，导出中文词库。你会获取一个类似 `搜狗词库备份_2022_01_29.bin` 的文件。
# 2. 在 `Win` 系统上，下载开源免费的 [深蓝字库](https://github.com/studyzy/imewlconverter/releases)，将搜狗的 bin 字库格式，转换为 RIME中州韵格式。

---
name: sougou_yours
version: "1.0"
sort: by_weight  
#字典初始排序，可選original或by_weight
use_preset_vocabulary: true
...

# 3. 接下来，在下面一行，粘贴深蓝词库转换后的 txt 文件中，全部词条。
# 比如我的词条从「啊」到「做做透」有 19.5 万条。
# 其中，`啊` 字对应拼音 `a`，我的输入习惯历史上记录有1840 次输入。
# 次数代表词频，数字越高，权重越高，未来输入时排在越前面。

啊	a	1840
# 中间有 n 万条
做做透	zuo zuo tou	1
