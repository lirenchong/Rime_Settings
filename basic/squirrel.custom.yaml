# 如果想要修改皮肤，直接更改 color_scheme 的值即可
  style/color_scheme: MacOS_VI                # 方案命名，不能有空格
  preset_color_schemes:
    MacOS_VI:
      name: 万能的冲叔／MacOS light dark
      author: 李仁冲
      # 为了让候选词显示得更清晰，候选词使用 MacOS 浅色 VI，同时用 MacOS 深色 VI 高亮第一候选字。
      # horizontal: true                        # 水平排列。由于很多自定义短语都会比较长，所以用垂直排列能更直观看到每一个候选词的顺位。因为 Rime 输入法可以做到词序完全自定义，所以字词的位置相对稳定，尤其是自定义的短语序位。因此，用竖排候选是更佳的选择。
      inline_preedit: true                      # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                          # 候选条圆角
      hilited_corner_radius: 3                  # 高亮圆角
      border_height: 6                          # 窗口边界高度，大于圆角半径才生效
      border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0
      #font_face: "PingFangSC"                   # 候选词字体
      font_point: 16                            # 候选字词大小
      label_font_point: 14                      # 候选编号大小

      text_color: 0xdedddd                      # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0xECEBEC                      # 候选条背景色
      label_color: 0x8C8B8C                     # 预选栏编号颜色
      border_color: 0xECEBEC                    # 边框色
      candidate_text_color: 0x232223            # 预选项文字颜色
      hilited_text_color: 0xdedddd              # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x252320              # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xFFE696    # 第一候选项文字颜色
      hilited_candidate_back_color: 0x303134    # 第一候选项背景背景色
      hilited_candidate_label_color: 0xffffff   # 第一候选项编号颜色
      comment_text_color: 0xdedddd              # 拼音等提示文字颜色


